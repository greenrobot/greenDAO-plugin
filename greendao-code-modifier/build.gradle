apply plugin: 'kotlin'
apply plugin: 'maven'

group = 'org.greenrobot'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    // use JDT Core packaged by the Eclipse Scout project, has the latest versions
    // as a custom version resolution resolution strategy seems to not work on projects using the plugin
    // manually include each dependency, but exclude its transitive dependencies
    compile("org.eclipse.scout.sdk.deps:org.eclipse.core.commands:3.7.0+") {
        transitive = false
    }
    compile('org.eclipse.scout.sdk.deps:org.eclipse.core.contenttype:3.5.0+') {
        transitive = false
    }
    compile('org.eclipse.scout.sdk.deps:org.eclipse.core.expressions:3.5.0+') {
        transitive = false
    }
    compile('org.eclipse.scout.sdk.deps:org.eclipse.core.jobs:3.7.0+') {
        transitive = false
    }
    compile('org.eclipse.scout.sdk.deps:org.eclipse.core.filesystem:1.5.0+') {
        transitive = false
    }
    compile('org.eclipse.scout.sdk.deps:org.eclipse.core.resources:3.10.0+') {
        transitive = false
    }
    compile('org.eclipse.scout.sdk.deps:org.eclipse.core.runtime:3.11.0+') {
        transitive = false
    }
    compile('org.eclipse.scout.sdk.deps:org.eclipse.equinox.common:3.7.0+') {
        transitive = false
    }
    compile('org.eclipse.scout.sdk.deps:org.eclipse.equinox.registry:3.6.0+') {
        transitive = false
    }
    compile('org.eclipse.scout.sdk.deps:org.eclipse.equinox.preferences:3.5.300+') {
        transitive = false
    }
    compile('org.eclipse.scout.sdk.deps:org.eclipse.osgi:3.10.100+') {
        transitive = false
    }
    compile('org.eclipse.scout.sdk.deps:org.eclipse.text:3.5.400+') {
        transitive = false
    }
    // This is the latest version known to work with Gradle 2.14.1 and the Android Gradle Plugin 2.2.0
    compile("org.eclipse.scout.sdk.deps:org.eclipse.jdt.core:3.11.0.v20150602-1242") {
        transitive = false
    }

    compile 'org.greenrobot:greendao-api:3.2.0-SNAPSHOT'
    compile 'org.greenrobot:greendao-generator:3.2.0-SNAPSHOT'
    compile 'org.greenrobot:essentials:3.0.0-RC1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'com.natpryce:hamkrest:1.1.0.0'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from 'README'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from 'README'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            // Basic definitions are defined in root project
            pom.project {
                name 'greenDAO Code Modifier'
                description 'Code modifier for greenDAO, the light and fast ORM for Android'
            }
        }
    }
}
