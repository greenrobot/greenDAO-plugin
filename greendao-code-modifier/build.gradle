apply plugin: 'kotlin'
apply plugin: 'maven'

group = 'org.greenrobot'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    // warning: gradle API includes JDT core 3.1.0
    // and overriding does currently NOT work at least in the IDE
    // https://discuss.gradle.org/t/how-to-override-gradleapi-transitive-dependencies/10185
    compile 'org.eclipse.jdt:org.eclipse.jdt.core:3.10.0'
    compile 'org.freemarker:freemarker:2.3.23'
    compile 'org.greenrobot:greendao:3.0.0-3-SNAPSHOT'
    compile 'org.greenrobot:greendao-generator:3.0.0-3-SNAPSHOT'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'com.natpryce:hamkrest:1.1.0.0'
}


uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
                name 'greenDAO Code Modifier'
                description 'Code modifier for greenDAO, the light and fast ORM for Android'
            }
        }
    }
}
