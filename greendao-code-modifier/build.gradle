apply plugin: 'kotlin'
apply plugin: 'maven'

group = 'org.greenrobot'

sourceCompatibility = '1.7'
targetCompatibility = '1.7'

repositories {
    jcenter()
    mavenCentral()
//    maven {
//        url 'https://example.org/mvnrepo'
//        credentials {
//            username internalUser
//            password internalPassword
//        }
//    }
//    mavenLocal()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    // warning: gradle API includes JDT core 3.1.0
    // and overriding does currently NOT work at least in the IDE
    // https://discuss.gradle.org/t/how-to-override-gradleapi-transitive-dependencies/10185
    compile 'org.eclipse.jdt:org.eclipse.jdt.core:3.10.0'
    compile 'org.freemarker:freemarker:2.3.23'
    compile 'org.greenrobot:greendao:3.0.0-beta3'
    compile 'org.greenrobot:greendao-generator:3.0.0-beta3'
    compile 'de.greenrobot:java-common:2.3.1'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'com.natpryce:hamkrest:1.1.0.0'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from 'README'
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from 'README'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            // Basic definitions are defined in root project
            pom.project {
                name 'greenDAO Code Modifier'
                description 'Code modifier for greenDAO, the light and fast ORM for Android'
            }
        }
    }
}
